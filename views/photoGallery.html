<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../config/styles/css/main.css">
    <link rel="icon" href="../images/icon.png">
    <!-- <link rel="stylesheet" href="../config/styles/css/normalize.css"> -->
      <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/18516ef2f3.js"></script>
    <script src="../config/js/mainBundle.js"></script>
    <title>Photo Gallery</title>
</head>
<body>
    <header class="black">
        <div id="nav">
            <div id="logo">
                <img src="../images/acura-vector-logo.svg" alt="">
            </div>
            
            <a class="red" href="#" id="menu">
                <img src="../images/menu.svg" alt="Menu">
                <p>OTRAS VERSIONES</p>
            </a>
        </div>
    </header>
    <div id="all">
        <section id="carrousel" class="gray">
            <div id="sidebar" class="black">
                <div id="p_title">
                    <span>MDX</span>
                    <span>Galeria de Fotos</span>
                </div>
            </div>
        </section>

        <section id="truck">
                <div id="image">
                    <img src="../images/camioneta2.PNG" alt="truck">
                </div>
                <div id="arrow">
                    <a href="#" id="btn_left" class="black">
                        <i class="fas fa-chevron-left"></i>
                    </a>
                    <a href="#" id="btn_right" class="black">
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </div>
        </section>

        <section id="gallery">
            <div id="deck">
                <div id="select">
                    <div id="out">
                        <p>EXTERIOR</p>
                    </div>
                    <div id="in">
                        <p>INTERIOR</p>
                    </div>
                </div>
                <div id="photos">
                    <img src="../images/bg-galeria.jpg" alt="">
                    <img src="../images/bg-galeria.jpg" alt="">
                    <img src="../images/bg-galeria.jpg" alt="">
                    <img src="../images/bg-galeria.jpg" alt="">
                    <img src="../images/bg-galeria.jpg" alt="">
                    <img src="../images/bg-galeria.jpg" alt="">
                    
                    <span id="square" class="red">
                        
                    </span>
                </div>
            </div>
        </section>
    </div>
    </section>
    <footer class="black">
        <a  id="choose" href="#">
            <i class="fas fa-home"></i>
            <p>ELEGIR OTRO ACURA</p>
        </a>
    </footer>
</body>
</html>
